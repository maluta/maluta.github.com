body {
  --block-text-color:#222;
  --block-background-color:#fff;
  --block-accent-color:#00ae86;
  --block-shadow-color:#444
 }
 .block {
  display:fixed;
  color:var(--block-text-color);
  border:3px solid var(--block-text-color);
  border-radius:3px;
  padding:4px 8px;
  background:var(--block-background-color);
  font-weight:700;
  cursor:pointer;
  box-sizing:border-box;
  position:relative;
  top:-2px;
  left:-2px;
  transition:transform .2s;
  margin:8px 6px 10px;
  z-index:1;
  user-select:none;
  -webkit-user-select:none;
  -moz-user-select:none
 }
 .block.wrapper,
 .block.wrapper.inline {
  display:inline-block;
  padding:0
 }
 .block.wrapper>* {
  margin:0
 }
 .block:before {
  content:"";
  background:var(--block-background-color);
  border:3px solid var(--block-text-color);
  border-radius:3px;
  position:absolute;
  top:-3px;
  left:-3px;
  height:100%;
  width:100%;
  z-index:-1
 }
 .block:focus,
 .block:hover {
  transform:translate(2px,2px)
 }
 .block:after {
  content:"";
  display:block;
  background:var(--block-shadow-color);
  border:3px solid var(--block-text-color);
  border-radius:3px;
  height:100%;
  width:100%;
  position:absolute;
  top:3px;
  left:3px;
  right:0;
  z-index:-2;
  transition:transform .2s
 }
 .block:focus:after,
 .block:hover:after {
  transform:translate(-2px,-3px)
 }
 .block:active {
  color:var(--block-text-color);
  transform:translate(3px,3px)
 }
 .block:active:after {
  transform:translate(-4px,-4px)
 }
 .block:focus {
  outline:none
 }
 .block.fixed {
  cursor:auto
 }
 .block.fixed:active,
 .block.fixed:active:after,
 .block.fixed:active:before,
 .block.fixed:focus,
 .block.fixed:focus:after,
 .block.fixed:focus:before,
 .block.fixed:hover,
 .block.fixed:hover:after,
 .block.fixed:hover:before {
  transform:none
 }
 .block.accent {
  color:var(--block-background-color)
 }
 .block.accent,
 .block.accent:before {
  background:var(--block-accent-color)
 }
 .block.inline {
  display:inline-block;
  font-size:.75em;
  padding:0 6px;
  margin:3px 2px 1px 4px
 }
 .block.inline:after {
  top:-1px;
  left:-1px
 }
 .block.inline:focus,
 .block.inline:hover {
  transform:translate(1px,1px)
 }
 .block.inline:focus:after,
 .block.inline:hover:after {
  transform:translate(-1px,-1px)
 }
 .block.inline:active {
  transform:translate(2px,2px)
 }
 .block.round,
 .block.round:after,
 .block.round:before {
  border-radius:30px
 }
 .block.round:after {
  left:1px
 }
 /*# sourceMappingURL=blocks.min.css.map */
