---
layout: layout
---

<div class="content">
  <div id="post">
    {% include post_header.html %}
    <br>
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="maluta">Tweet</a>
    {{ content }}
  </div>

<div class="row">
    <div class="span3 columns">&nbsp;</div>
    <div class="span9 columns">
                <h2>Comments</h2>
            <p>All comments are welcome</p>
                <div id="disqus_thread"></div>
                <script type="text/javascript">
                        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                        var disqus_shortname = 'maluta'; // required: replace example with your forum shortname
                        var disqus_identifier = '{{ page.url }}';
                        var disqus_url = 'http://maluta.github.io{{ page.url }}';

                        /* * * DON'T EDIT BELOW THIS LINE * * */
                        (function() {
                                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                        })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
        </div>
</div>

</div>
