<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">

	body {
	    font: 16px sans-serif;
      font-family: monospace;
	}
	.linage {
	    fill: none;
      border: 2px;
	    stroke: #000;
	}
	.marriage {
	    fill: none;
	    stroke: black;
	}
	.man {
	    background-color: #73D6D1;
			border-style: solid;
			border-width: 2px;
	}
  .man:hover {
    background-color: yellow;
    cursor: default;
  }
	.woman {
			background-color: #C8DDDD;
			border-style: solid;
			border-width: 2px;
	}
	.emphasis{
			font-style: italic;
	}
	p {
		padding:0;
		margin:0;
	}
  .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
  }

  .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;

      /* Position the tooltip */
      position: absolute;
      z-index: 1;
  }

  .tooltip:hover .tooltiptext {
      visibility: visible;
  }

</style>
<script src="lodash.min.js"></script>
<script src="d3.v4.min.js"></script>
<script src="dTree.min.js"></script>
<body>
		<h1>Maluta family</h1>
    <div id="graph"></div>

		<script>
      treeJson = d3.json("maluta.json", function(error, treeData) {
      	dTree.init(treeData,
					{
						target: "#graph",
						debug: true,
						height: 800,
						width: 1850,
						callbacks: {
							nodeClick: function(name, extra) {
								console.log(name);
							},
							textRenderer: function(name, extra, textClass, tooltip) {
               text_tooltip = '<div class="tooltip">details<span class="tooltiptext">' + tooltip + '</span></div>';

                if (extra && extra.nickname)
									name = name + " <span style='font-size:10px;'>(" + extra.nickname + ")</span>";
								  return "<p align='center' class='" + textClass + "'>" + name + "</p>" + text_tooltip;
							}
						}
					});
    	});
    </script>
</body>
</html>
