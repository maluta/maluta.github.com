### Entendendo a questão

- A escolha de uma questão de escola é **subjetiva** e depende muito do contexto

		  (opção #1) Numa escala de 0 a 10, como você avalia seu sucesso na vida?
      (opção #2) Numa escala de -5 a 5, como você avalia seu sucesso na vida?

- A pequisadora gosta da escala de 11 pontos (0 a 10) pois ela é mais natural para as pessoas.
- Respostas Abertas & Períodos de Referência
	- É importante tomar cuidado neste tipo de questão
		- Com que frequência você teve raiva na **semana passada**?
		- Com que frequência você teve raiva na **no ano passado**?

---

### Construção de Questionário

- processo cognitivo de formulação de respostas
- pequisas sobre comportamento
	- período de tempo curso e recente ou evento raro importante (OK)
	- comportamentos ou atitudes em determinado período do tempo passado (fatos que aconteceram a mais de 4 meses são ruins)

*"As pessoas trucam a busca assim que obtêm a informação suficiente para formar o julgamento, raramente baseado em TODA informação"*

---

### Técnicas para recuperação da memória

1. períodos de referencia mais curtos (ou recentes)
2. sugerir recordações, dar pistas, sinais relativos ``<< podemos usar no formulário online >>``
3. decomposição de uma pergunta complexa ``<< podemos usar no formulário online >>``
4. instruir o entrevistado
5. calendário

---

### Escalas de Frequência numérica

Maior Frequencias
Menos Frequencias

---

### Processos que afetam a comunicação

- Efeito de Assimilação
  *(algum estímulo convergentes ao sentido das questões anterior)*
- Efeito de Constraste
  *(tendência a receber estímulos opostos ao sentido das questões anteriores.)*
- Garantir para os entrevistados que as respostas são anônimas
- Perguntas sensíveis devem SEMPRE resolvida por escala

---

### Modelos de Inclusão e Exclusão
(Schwarz e Bless)

A ordem das questões influenciam muito

---

### Formatação das respostas

- Questões fechadas (de alternativas)
	- Limitação de memórica
		- Efeito Primazia (concentração das respostas nas primeiras alternativas) ``<<quando alguém esta lendo>>``
		- Efeito Recenticidade (concentração das respostas nas últimas alternativas) ``<<quando alguém está ouvindo>>``
	- Simulação de respostas (elaboração cognitiva) a partir das alternativas
	- Viés de "acessibilidade" social

- Em média são 5 ou 6 opções de respostas são ideais
- É muito importante estar presencialmente testando a aplicação dos testes de perguntas
- Idealmente é importante inclusive a gente se colocar como entrevistador

---

### Desenho de Questionário

- Um questionário é um grupo ou sequência de perguntas elaboradas para obeter informações sobre um ou mais temas de interesse

- O objetivo primordial é traduzir as necessidades de informação em um conjunto de pequisas específicas que os respondentes podem e desejam desponder

			Qual estado é maior, Bahia ou Minas Gerais?

É impportante garantir que não existam interpretações duplas.

---

### O processo de desenho de questionário

1. Rever objetivos e necessidades de informação (questões de pesquisa)
2. Listar conceitos e temas a serem investigados (tópicos para perguntas)
3. Decidir quais são as informações desejadas (o que medir, conceitos)
4. Rever literatura, questionários anteriores, consutlar especialistas
5. Eventual necessidade de pesquisa qualitativa
6. **Elaborar um plano tabular**
7. Operacionalizar as variáveis (como medir)
8. Esboçar o questionário (Elaborar as perguntas / Definir a sequência)
9. Testar e revisar o questionário
10. Finalizar o questionário.

---

Fatores que afetam a capacidade de resposta

- A dificuldade do tema da pesquisa
- A capacidade cognitiva do respondentes
- O conhecimento efetivo da informação
- O período de referência
- A capacidade de recuperar a informação da memória 


---

- Primacy effect 
	- muitas questõess atrapalham 
- Em perguntas sensíveis precisamos atenuar a redação da questão
- Interpretação da pergunta (viés)
- Frequência 
- Supõe conhecimento prévio
	- é preciso contextualizar quando o termo é específico
- exigir esforço do entrevistado 
	- palavras difíceis
- tendência a concordar (aquiescência)
	- opinião contém nuances de resposta
- viés de prestígio
- pergunta dupla e ambígua
	- *seus **amigos e familiares** ...?*
- Não faça suposições implícitas 

---

Erros mais comums

- O tipo de pergunta
- A formulação da pergunta
- O tamanho do questionário
- O layout do questionário
- Processamento do questionário
- Erro de memória (dificuldade de lembrar)
- Erro telescópio (excesso de informação)
- Entrevistadores diferentes
- Registro incorreto de respostas 
- Reação do entrevistador
	- a forma como o entrevistador se porta pode afetar diretamente a respostas
