<!DOCTYPE html>
<html lang="pt-br">
<HTML>
<HEAD>
<TITLE></TITLE>
<link rel="stylesheet" href="assets/css/normalize.css">
  <style>
  html, body {
    height: 100%;
  }

  body {
    padding: 8px;
    background-color: #F6F6F6;
    box-sizing: border-box;
  }

  .split {
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;

    overflow-y: auto;
    overflow-x: hidden;
  }

  .content {
    border: 1px solid #C0C0C0;
    box-shadow: inset 0 1px 2px #e4e4e4;
    background-color: #fff;
  }

  .gutter {
    background-color: transparent;

    background-repeat: no-repeat;
    background-position: 50%;
  }

  .gutter.gutter-horizontal {
    cursor: col-resize;
    background-image: url('assets/img/vertical.png');
  }

  .gutter.gutter-vertical {
    cursor: row-resize;
    background-image: url('assets/img/horizontal.png');
  }

  .split.split-horizontal, .gutter.gutter-horizontal {
    height: 100%;
    float: left;
  }
  </style>
</HEAD>
<BODY>
    <div id="a" class="split split-horizontal">
      <div id="c" class="split content"><center><h3>Video test #1</h3><iframe width="560" height="250" src="https://www.youtube.com/embed/0URZ3q4oroU" frameborder="0" allowfullscreen></iframe></center></div>
      <div id="d" class="split content"><center><h3>Video test #2</h3><iframe width="560" height="250" src="https://www.youtube.com/embed/WEPXcfQVEF4" frameborder="0" allowfullscreen></iframe></center></div>
    </div>
    <div id="b" class="split split-horizontal">
      <div id="e" class="split content"><iframe src="https://www.google.com/analytics/web/?hl=pt-BR&pli=1#realtime/rt-event/a46174575w77103296p79702248/%3Ffilter.list%3D10%3D%3D%25252Flabs%25252Fyt-track.html%3B/"></iframe></div>
      <div id="f" class="split content"></div>
    </div>
</body>
<script src="assets/js/split.js"></script>
<script src="assets/js/lunametrics-youtube.js"></script>
<script>
    Split(['#a', '#b'], {
      gutterSize: 8,
      cursor: 'col-resize'
    })

    Split(['#c', '#d'], {
      direction: 'vertical',
      sizes: [50, 50],
      gutterSize: 8,
      cursor: 'row-resize'
    })

    Split(['#e', '#f'], {
      direction: 'vertical',
      sizes: [50, 50],
      gutterSize: 8,
      cursor: 'row-resize'
    })
</script>
